# Loosely based upon:
#   https://github.com/actions/starter-workflows/blob/main/ci/php.yml

on:
  pull_request:
  push:

jobs:
  check:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [7.2, 7.3, 7.4, 8.0, 8.1]
        protocol: [ 'json', 'msgpack' ]
        stability: [ '--prefer-stable' ]
        include:
          - php-version: 8.2
            stability: '--prefer-stable --ignore-platform-reqs'

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest ${{ matrix.stability }}

      # the test script is configured in composer.json.
      # see: https://getcomposer.org/doc/articles/scripts.md
      - name: Run test
        env:
          PROTOCOL: ${{ matrix.protocol }}
        run: composer run-script test
